<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Songs Homepage - Welcome to My Music Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Music Store</h1>
  </header>
  <main>
    <h2>Choose a song:</h2>
    <form action="/submitSongSelection" method="post">
      <div th:each="song : ${songs}">
        <input checked type="radio" name="trackId" th:value="${song.id}"> <span th:text="${song.title}">Song Title</span><br />
      </div>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>

</html>
